akka {
  actor {
    provider = remote
  }
  remote {
    log-sent-messages = on
    log-received-messages = on
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
    }
  }
}


port = 2552


akka {

  //  actor {
  //    provider = remote
  //  }
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {

    netty.tcp {
      hostname = "127.0.0.1"
    }
  }

}
